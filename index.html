<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC交易信号分析</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px 0 rgba(31, 38, 135, 0.4);
    }
    
    .pulse-animation {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .status-indicator {
      position: relative;
      display: inline-block;
    }
    
    .status-indicator::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: linear-gradient(45deg, #10b981, #34d399);
      z-index: -1;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
      to { box-shadow: 0 0 20px rgba(16, 185, 129, 0.8); }
    }
  </style>
</head>
<body>

  <div id="root" class="max-w-7xl mx-auto p-6"></div>

  <script>
    async function loadData() {
      // 使用CORS代理来解决跨域问题
      const corsProxy = 'https://api.allorigins.win/get?url=';
      const apiUrl = 'https://financialmodelingprep.com/api/v3/historical-price-full/BTCUSD?timeseries=900&apikey=cKlA3lVOMxMjg4hJsC0cn1YAIUu1Hk8P';
      const proxyUrl = corsProxy + encodeURIComponent(apiUrl);
      
      console.log("正在通过CORS代理加载数据:", proxyUrl);
      
      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) {
          console.error(`代理请求失败: ${response.status} - ${response.statusText}`);
          throw new Error(`代理请求失败: ${response.status}`);
        }
        
        const proxyData = await response.json();
        const data = JSON.parse(proxyData.contents);
        console.log("原始API响应数据:", data);

        const historical = data.historical || [];
        console.log("历史数据数组长度（过滤前）:", historical.length);

        const processedData = historical
          .map(item => ({
            date: new Date(item.date),
            price: parseFloat(item.close)
          }))
          .filter(item => item.price != null && !isNaN(item.price))
          .reverse(); // 确保按时间正序排列

        console.log("处理后的历史数据长度:", processedData.length);
        if (processedData.length === 0) {
            console.warn("处理后的历史数据为空，未找到有效的价格数据。");
        }
        return processedData;
      } catch (err) {
        console.error("数据加载错误:", err);
        console.log("尝试备用数据源...");
        return await loadBackupData();
      }
    }

    async function loadBackupData() {
      // 备用数据源：使用CoinGecko API（免费且支持CORS）
      console.log("使用备用数据源：CoinGecko API");
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=90&interval=daily');
        if (!response.ok) {
          throw new Error(`备用API请求失败: ${response.status}`);
        }
        
        const data = await response.json();
        console.log("备用API响应数据:", data);
        
        const processedData = data.prices.map(([timestamp, price]) => ({
          date: new Date(timestamp),
          price: parseFloat(price)
        })).filter(item => item.price != null && !isNaN(item.price));
        
        console.log("备用数据处理完成，长度:", processedData.length);
        return processedData;
      } catch (err) {
        console.error("备用数据源也失败:", err);
        // 如果所有API都失败，返回模拟数据用于演示
        return generateMockData();
      }
    }

    function generateMockData() {
      console.log("生成模拟数据用于演示");
      const mockData = [];
      const basePrice = 65000;
      const today = new Date();
      
      for (let i = 89; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        
        // 生成模拟价格数据，包含一些趋势和波动
        const trend = Math.sin(i * 0.1) * 5000;
        const noise = (Math.random() - 0.5) * 2000;
        const price = basePrice + trend + noise;
        
        mockData.push({
          date: date,
          price: Math.max(price, 30000) // 确保价格不会太低
        });
      }
      
      return mockData;
    }

    function calculateIndicators(data) {
      console.log("开始计算指标，数据长度:", data.length);
      
      // 首先计算所有的20日均线
      const dataWithMA = data.map((row, index, arr) => {
        let BTC20MA = null;
        if (index >= 19) { // 第20个数据点开始计算（索引19）
          const prices = arr.slice(index - 19, index + 1).map(r => r.price);
          if (prices.length === 20 && prices.every(p => typeof p === 'number' && !isNaN(p))) {
            BTC20MA = prices.reduce((sum, p) => sum + p, 0) / 20;
          }
        }
        return { ...row, BTC20MA };
      });

      // 然后计算趋势（需要在所有MA计算完成后）
      const dataWithIndicators = dataWithMA.map((row, index, arr) => {
        let BTC20MAtrend = '未知';
        
        if (row.BTC20MA != null && index > 0) {
          const prevBTC20MA = arr[index - 1].BTC20MA;
          if (prevBTC20MA != null) {
            // 根据Excel公式：IF(D2>D3,"上升","下降")
            BTC20MAtrend = row.BTC20MA > prevBTC20MA ? '上升' : '下降';
          }
        }

        return { ...row, BTC20MAtrend };
      });
      
      return dataWithIndicators;
    }

    function generateSignals(data) {
        console.log("开始生成交易信号，数据长度:", data.length);

        // 使用 .reduce 来正确处理依赖前一天计算结果的逻辑
        const dataWithSignals = data.reduce((accumulator, currentRow, index) => {
            let signal = '';
            
            // 从accumulator中获取前一天的正确仓位状态，accumulator是我们正在建立的结果数组
            const prevPosition = index > 0 ? accumulator[index - 1].POSITION : '空仓';
            
            // 默认情况下，今天的仓位继承自昨天
            let currentPosition = prevPosition;

            // 从第20个数据点开始（索引为19），我们有足够的数据来计算信号
            if (index >= 19 && currentRow.BTC20MA != null && currentRow.BTC20MAtrend !== '未知') {
                const currentPrice = parseFloat(currentRow.price);
                const currentMA = parseFloat(currentRow.BTC20MA);
                const currentTrend = currentRow.BTC20MAtrend;

                if (currentPrice && currentMA && currentTrend) {
                    const buyThreshold = currentMA * 1.01;  // 均线上方1%
                    const sellThreshold = currentMA * 0.99; // 均线下方1%
                    
                    // 买入条件检查（三个条件同时满足）
                    const condition1_buy = prevPosition === '空仓';
                    const condition2_buy = currentTrend === '上升';
                    const condition3_buy = currentPrice > buyThreshold;
                    
                    if (condition1_buy && condition2_buy && condition3_buy) {
                        signal = '买入';
                        currentPosition = '持有'; // 买入后，今日仓位转为'持有'
                    }
                    
                    // 卖出条件检查（三个条件同时满足）
                    const condition1_sell = prevPosition === '持有';
                    const condition2_sell = currentTrend === '下降';
                    const condition3_sell = currentPrice < sellThreshold;
                    
                    if (condition1_sell && condition2_sell && condition3_sell) {
                        signal = '卖出';
                        currentPosition = '空仓'; // 卖出后，今日仓位转为'空仓'
                    }
                }
            }

            // 将计算好的当前行数据（包括信号和正确的仓位）添加到结果数组中
            accumulator.push({ 
                ...currentRow, 
                Signal: signal, 
                POSITION: currentPosition 
            });

            // 返回更新后的结果数组，供下一次迭代使用
            return accumulator;
        }, []); // 初始值是一个空数组

        // 统计信号
        const allSignals = dataWithSignals.filter(r => r.Signal && r.Signal !== '');
        const buySignals = dataWithSignals.filter(r => r.Signal === '买入');
        const sellSignals = dataWithSignals.filter(r => r.Signal === '卖出');
        
        console.log(`信号生成完成：`);
        console.log(`- 总交易信号: ${allSignals.length} 个`);
        console.log(`- 买入信号: ${buySignals.length} 个`);
        console.log(`- 卖出信号: ${sellSignals.length} 个`);
        
        // 获取最终仓位状态
        const finalPosition = dataWithSignals.length > 0 ? dataWithSignals[dataWithSignals.length - 1].POSITION : '未知';
        console.log(`- 最终仓位状态: ${finalPosition}`);

        return dataWithSignals;
    }

    function formatNumber(num) {
      if (num == null || isNaN(num)) return 'N/A';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toFixed(2);
    }

    function formatDate(date) {
      return date.toLocaleDateString('zh-CN');
    }

    async function renderDashboard() {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="glass-effect rounded-3xl p-8 text-center">
          <div class="loading-spinner w-16 h-16 border-4 border-white border-t-transparent rounded-full mx-auto mb-6"></div>
          <h2 class="text-2xl font-bold text-white mb-2">正在加载数据...</h2>
          <p class="text-white text-opacity-80">请稍候，正在获取最新的BTC交易数据</p>
        </div>
      `;
      console.log("开始渲染仪表板。");

      const rawData = await loadData();
      if (rawData.length < 20) {
        root.innerHTML = `
          <div class="glass-effect rounded-3xl p-8 text-center">
            <div class="text-6xl mb-4">⚠️</div>
            <h2 class="text-2xl font-bold text-white mb-4">数据不足</h2>
            <p class="text-white text-opacity-80">无法加载足够数据进行分析。需要至少20天的数据，当前只有 ${rawData.length} 天。</p>
            <p class="text-white text-opacity-60 mt-2">请检查API密钥、API服务状态或稍后再试。</p>
          </div>
        `;
        console.error(`数据不足进行分析: 找到${rawData.length}天数据，需要20天。`);
        return;
      }

      const dataWithMA = calculateIndicators(rawData);
      const dataWithSignals = generateSignals(dataWithMA);

      // 获取最新数据
      const latest = dataWithSignals[dataWithSignals.length - 1] || {};
      const currentPosition = latest.POSITION || '未知';
      console.log(`获取最新数据: 最后一天是 ${latest.date ? formatDate(latest.date) : 'N/A'}, 仓位: ${currentPosition}, 信号: ${latest.Signal || '无'}`);
      
      const latestPrice = latest.price || 0;
      const latestChange = dataWithSignals.length > 1 && dataWithSignals[dataWithSignals.length - 2].price !== 0
        ? ((latestPrice - dataWithSignals[dataWithSignals.length - 2].price) / dataWithSignals[dataWithSignals.length - 2].price * 100).toFixed(2)
        : 'N/A';
      const latest20MA = latest.BTC20MA;
      const latestTrend = latest.BTC20MAtrend || '未知';
      const pricePosition = (latestPrice != null && latest20MA != null && latest20MA !== 0)
        ? (latestPrice > latest20MA ? '高于20日均线' : '低于20日均线')
        : '未知';

      // 获取最近的交易信号
      const recentSignals = dataWithSignals
        .filter(r => r.Signal && r.Signal !== '')
        .slice(-5)
        .reverse();
      console.log("找到的最近交易信号:", recentSignals);

      // 计算统计信息
      const totalSignals = dataWithSignals.filter(r => r.Signal && r.Signal !== '').length;
      const buySignals = dataWithSignals.filter(r => r.Signal === '买入').length;
      const sellSignals = dataWithSignals.filter(r => r.Signal === '卖出').length;

      root.innerHTML = `
        <div class="glass-effect rounded-3xl p-8 mb-6">
          <div class="text-center mb-8">
            <h1 class="text-4xl font-bold gradient-text mb-4 flex items-center justify-center">
              <span class="text-5xl mr-4">₿</span>
              BTC智能交易分析系统
              <div class="status-indicator ml-4">
                <div class="w-3 h-3 bg-green-500 rounded-full pulse-animation"></div>
              </div>
            </h1>
            <p class="text-white text-opacity-80 text-lg">基于20日均线的专业级交易信号分析</p>
          </div>

          <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="glass-effect rounded-2xl p-6 card-hover">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-white">🎯 交易建议</h2>
                <div class="w-3 h-3 ${currentPosition === '持有' ? 'bg-green-400' : 'bg-red-400'} rounded-full pulse-animation"></div>
              </div>
              <p class="text-3xl font-bold ${currentPosition === '持有' ? 'text-green-400' : 'text-red-400'} mb-2">${currentPosition}</p>
              <p class="text-white text-opacity-60 text-sm">基于技术指标分析</p>
            </div>

            <div class="glass-effect rounded-2xl p-6 card-hover">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-white">💰 当前价格</h2>
                <span class="text-2xl">💎</span>
              </div>
              <p class="text-3xl font-bold text-yellow-400 mb-2">$${formatNumber(latestPrice)}</p>
              <p class="text-white text-opacity-80 text-sm flex items-center">
                <span class="mr-2">${latestChange >= 0 ? '📈' : '📉'}</span>
                24h: ${latestChange}%
              </p>
            </div>

            <div class="glass-effect rounded-2xl p-6 card-hover">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-white">📈 20日均线</h2>
                <span class="text-2xl">${latestTrend === '上升' ? '🚀' : '📉'}</span>
              </div>
              <p class="text-2xl font-bold text-blue-400 mb-2">$${formatNumber(latest20MA)}</p>
              <p class="text-white text-opacity-80 text-sm">趋势: ${latestTrend}</p>
              <p class="text-white text-opacity-60 text-xs">${pricePosition}</p>
            </div>

            <div class="glass-effect rounded-2xl p-6 card-hover">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-white">📊 信号统计</h2>
                <span class="text-2xl">📈</span>
              </div>
              <p class="text-white text-opacity-80 text-sm mb-1">总信号: <span class="font-bold">${totalSignals}</span></p>
              <p class="text-green-400 text-sm mb-1">买入: <span class="font-bold">${buySignals}</span></p>
              <p class="text-red-400 text-sm">卖出: <span class="font-bold">${sellSignals}</span></p>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6 mb-8">
            <div class="glass-effect rounded-2xl p-6">
              <h2 class="text-xl font-semibold text-white mb-6 flex items-center">
                <span class="mr-3">🔍</span>最近交易信号
              </h2>
              <div class="space-y-3">
                ${recentSignals.length > 0 ? recentSignals.map(s => `
                  <div class="glass-effect rounded-xl p-4 flex justify-between items-center">
                    <span class="text-white text-opacity-80">${formatDate(s.date)}</span>
                    <span class="px-3 py-1 rounded-full text-sm font-medium ${s.Signal === '买入' ? 'bg-green-500 bg-opacity-20 text-green-400 border border-green-400' : 'bg-red-500 bg-opacity-20 text-red-400 border border-red-400'}">${s.Signal}</span>
                    <span class="font-mono text-white font-bold">$${formatNumber(s.price)}</span>
                  </div>
                `).join('') : '<div class="text-white text-opacity-60 text-center py-8">暂无近期交易信号</div>'}
              </div>
            </div>

            <div class="glass-effect rounded-2xl p-6">
              <h2 class="text-xl font-semibold text-white mb-6 flex items-center">
                <span class="mr-3">📋</span>交易逻辑说明
              </h2>
              <div class="text-sm text-white text-opacity-80 space-y-4">
                <div class="glass-effect rounded-xl p-4">
                  <p class="font-semibold text-green-400 mb-3">🟢 买入条件（三项同时满足）:</p>
                  <ul class="space-y-2 ml-4">
                    <li class="flex items-center"><span class="mr-2">•</span> 前一日为空仓状态</li>
                    <li class="flex items-center"><span class="mr-2">•</span> 20日均线趋势上升</li>
                    <li class="flex items-center"><span class="mr-2">•</span> 价格高于均线1%以上</li>
                  </ul>
                </div>
                <div class="glass-effect rounded-xl p-4">
                  <p class="font-semibold text-red-400 mb-3">🔴 卖出条件（三项同时满足）:</p>
                  <ul class="space-y-2 ml-4">
                    <li class="flex items-center"><span class="mr-2">•</span> 前一日为持仓状态</li>
                    <li class="flex items-center"><span class="mr-2">•</span> 20日均线趋势下降</li>
                    <li class="flex items-center"><span class="mr-2">•</span> 价格低于均线1%以上</li>
                  </ul>
                </div>
                <div class="glass-effect rounded-xl p-3 bg-blue-500 bg-opacity-20 border border-blue-400">
                  <p class="text-xs text-blue-300">
                    <strong>💡 智能提示：</strong>信号触发后仓位状态立即改变，并持续到下一个相反信号出现。
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="glass-effect rounded-2xl p-6 mb-6">
            <h2 class="text-xl font-semibold text-white mb-6 flex items-center">
              <span class="mr-3">📈</span>价格走势图
            </h2>
            <div class="bg-white bg-opacity-10 rounded-xl p-4">
              <canvas id="chart" height="100"></canvas>
            </div>
          </div>

          <div class="text-center">
            <div class="glass-effect rounded-2xl p-6 mb-4">
              <p class="text-white text-opacity-80 text-sm mb-3">
                ⚠️ 本分析仅供参考，投资有风险，决策需谨慎
              </p>
              <p class="text-white text-opacity-60 text-xs mb-4">
                最后更新时间: ${new Date().toLocaleString('zh-CN')} | 数据来源: 实时API
              </p>
              <button onclick="window.showDebugInfo()" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-medium hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105">
                🔧 显示调试信息
              </button>
            </div>
            <div id="debugInfo" class="hidden glass-effect rounded-2xl p-6 text-left text-sm">
              <h3 class="font-bold text-white mb-4 flex items-center">
                <span class="mr-2">🐛</span>调试信息
              </h3>
              <div id="debugContent" class="text-white text-opacity-80"></div>
            </div>
          </div>
        </div>
      `;

      // 绘制图表
      const ctx = document.getElementById('chart').getContext('2d');
      
      // 准备图表数据 - 只显示最近60天的数据以提高性能
      const chartData = dataWithSignals.slice(-60);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.map(r => formatDate(r.date)),
          datasets: [
            {
              label: 'BTC价格',
              data: chartData.map(r => r.price),
              borderColor: '#60A5FA',
              backgroundColor: 'rgba(96, 165, 250, 0.1)',
              borderWidth: 3,
              tension: 0.2,
              fill: true,
              pointRadius: 2,
              pointHoverRadius: 6,
              pointBackgroundColor: '#60A5FA',
              pointBorderColor: '#ffffff',
              pointBorderWidth: 2
            },
            {
              label: '20日均线',
              data: chartData.map(r => r.BTC20MA),
              borderColor: '#FBBF24',
              backgroundColor: 'rgba(251, 191, 36, 0.1)',
              borderWidth: 2,
              tension: 0.2,
              fill: false,
              pointRadius: 1,
              pointHoverRadius: 4,
              pointBackgroundColor: '#FBBF24'
            },
            {
              label: '买入信号',
              data: chartData.map(r => r.Signal === '买入' ? r.price : null),
              borderColor: '#10B981',
              backgroundColor: '#10B981',
              pointBackgroundColor: '#10B981',
              pointBorderColor: '#ffffff',
              pointRadius: 8,
              pointHoverRadius: 10,
              showLine: false,
              pointBorderWidth: 3
            },
            {
              label: '卖出信号',
              data: chartData.map(r => r.Signal === '卖出' ? r.price : null),
              borderColor: '#EF4444',
              backgroundColor: '#EF4444',
              pointBackgroundColor: '#EF4444',
              pointBorderColor: '#ffffff',
              pointRadius: 8,
              pointHoverRadius: 10,
              showLine: false,
              pointBorderWidth: 3
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { 
            legend: { 
              position: 'top',
              labels: {
                color: '#ffffff',
                font: {
                  size: 14,
                  weight: '500'
                },
                usePointStyle: true,
                padding: 20
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleColor: '#ffffff',
              bodyColor: '#ffffff',
              borderColor: 'rgba(255, 255, 255, 0.3)',
              borderWidth: 1,
              cornerRadius: 12,
              callbacks: {
                label: function(context) {
                  const label = context.dataset.label || '';
                  const value = context.parsed.y;
                  if (label.includes('信号')) {
                    return label + ': ' + formatNumber(value);
                  }
                  return label + ': ' + formatNumber(value);
                }
              }
            }
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: '日期',
                color: '#ffffff',
                font: {
                  size: 14,
                  weight: '500'
                }
              },
              ticks: {
                color: '#ffffff',
                font: {
                  size: 12
                }
              },
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: '价格 (USD)',
                color: '#ffffff',
                font: {
                  size: 14,
                  weight: '500'
                }
              },
              ticks: { 
                callback: value => '$' + formatNumber(value),
                color: '#ffffff',
                font: {
                  size: 12
                }
              },
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              }
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          }
        }
      });
      
      console.log("仪表板渲染完成。");
      
      // 添加调试功能
      window.showDebugInfo = function() {
        const debugDiv = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');
        
        if (debugDiv.classList.contains('hidden')) {
          debugDiv.classList.remove('hidden');
          
          const lastData = dataWithSignals.slice(-10);
          let debugHTML = '<div class="mb-4"><strong class="text-yellow-400">最后10天数据分析：</strong></div>';
          
          lastData.forEach((item, idx) => {
            const actualIndex = dataWithSignals.length - 10 + idx;
            debugHTML += `
              <div class="mb-3 p-4 glass-effect rounded-xl border border-white border-opacity-20">
                <div class="flex justify-between items-center mb-2">
                  <strong class="text-blue-400">第${actualIndex + 1}天 (${formatDate(item.date)})</strong>
                  <span class="px-2 py-1 rounded-lg text-xs ${item.Signal ? (item.Signal === '买入' ? 'bg-green-500 bg-opacity-20 text-green-400' : 'bg-red-500 bg-opacity-20 text-red-400') : 'bg-gray-500 bg-opacity-20 text-gray-400'}">${item.Signal || '无信号'}</span>
                </div>
                <div class="grid grid-cols-2 gap-2 text-sm">
                  <div>价格: <span class="text-yellow-400 font-mono">${formatNumber(item.price)}</span></div>
                  <div>20日均线: <span class="text-blue-400 font-mono">${item.BTC20MA ? formatNumber(item.BTC20MA) : 'N/A'}</span></div>
                  <div>趋势: <span class="text-purple-400">${item.BTC20MAtrend}</span></div>
                  <div>仓位: <span class="${item.POSITION === '持有' ? 'text-green-400' : 'text-red-400'} font-bold">${item.POSITION}</span></div>
                </div>
              </div>
            `;
          });
          
          debugHTML += `
            <div class="mt-6 grid grid-cols-2 gap-4 text-sm">
              <div class="glass-effect rounded-xl p-4">
                <div class="text-yellow-400 font-bold mb-2">数据统计</div>
                <div>总数据量: <span class="text-white font-bold">${dataWithSignals.length}</span> 天</div>
                <div>有效均线: <span class="text-white font-bold">${dataWithSignals.filter(r => r.BTC20MA != null).length}</span> 天</div>
                <div>有趋势数据: <span class="text-white font-bold">${dataWithSignals.filter(r => r.BTC20MAtrend !== '未知').length}</span> 天</div>
              </div>
              <div class="glass-effect rounded-xl p-4">
                <div class="text-yellow-400 font-bold mb-2">信号统计</div>
                <div>总交易信号: <span class="text-white font-bold">${dataWithSignals.filter(r => r.Signal && r.Signal !== '').length}</span> 个</div>
                <div>买入信号: <span class="text-green-400 font-bold">${dataWithSignals.filter(r => r.Signal === '买入').length}</span> 个</div>
                <div>卖出信号: <span class="text-red-400 font-bold">${dataWithSignals.filter(r => r.Signal === '卖出').length}</span> 个</div>
              </div>
            </div>
          `;
          
          debugContent.innerHTML = debugHTML;
        } else {
          debugDiv.classList.add('hidden');
        }
      };
    }

    // 初始化渲染
    renderDashboard();
    
    // 设置自动刷新 - 每5分钟更新一次
    setInterval(renderDashboard, 5 * 60 * 1000);
  </script>

</body>
